<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 150px auto;
            grid-template-rows: 50px 400px 50px; 
            background-color: rgb(119, 5, 81); 
            row-gap: 10px;
            column-gap: 10px;
        }
        .grid-container div{
            border: 3px solid black;
            padding: 10px;
            text-align: center;
            font-size: 30px;
        }
        .grid-item1{
            grid-column: 1/3;
            /*grid-row-start: 1 ;
            grid-row-end: 3;*/
            background-color: blueviolet;
        }
        .grid-item2{
            grid-row: 2/3;
            /*grid-row-start: 2 ;
            grid-row-end: 3;*/
            background-color: cornflowerblue;
        }
        .grid-item3{
            background-color:darksalmon;
        }
        .grid-item4{
            grid-column: 1/3;
            background-color:chartreuse;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item1">Header</div>
        <div class="grid-item2">Left Pane</div>
        <div class="grid-item3">Main Content</div>
        <div class="grid-item4">Footer</div>
    </div>
</body>
</html>
