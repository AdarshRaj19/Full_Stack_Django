<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background-color: #fff;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      padding: 20px;
    }

    .display {
      width: 100%;
      height: 60px;
      border: none;
      outline: none;
      font-size: 2rem;
      text-align: right;
      padding-right: 10px;
      border-radius: 10px;
      background-color: #f5f7fa;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #d1e8ff;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .operator {
      background-color: #4facfe;
      color: white;
    }

    .operator:hover {
      background-color: #3b8ef5;
    }

    .equal {
      background-color: #00c9a7;
      color: white;
      grid-column: span 2;
    }

    .equal:hover {
      background-color: #00a387;
    }

    .clear {
      background-color: #ff4d4d;
      color: white;
    }

    .clear:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="t1" class="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="display('/')" class="operator">/</button>
      <button onclick="display('*')" class="operator">×</button>
      <button onclick="display('-')" class="operator">−</button>

      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button onclick="display('+')" class="operator">+</button>

      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button onclick="display('.')">.</button>

      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      <button onclick="display('0')">0</button>

      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    let st = "";

    function display(val) {
      st += val;
      document.getElementById("t1").value = st;
    }

    function clearDisplay() {
      st = "";
      document.getElementById("t1").value = "";
    }

    function calculate() {
      try {
        document.getElementById("t1").value = eval(st);
        st = document.getElementById("t1").value;
      } catch {
        document.getElementById("t1").value = "Error";
        st = "";
      }
    }
  </script>

</body>
</html>
