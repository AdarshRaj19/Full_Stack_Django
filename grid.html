<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 1</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto; 
            background-color: aquamarine; 
            row-gap: 50px;
            column-gap: 50px;
        }
        .grid-container div{
            border: 3px solid black;
            padding: 10px;
            text-align: center;
           
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1" id="item1">item1</div>
        <div class="item1" id="item2">item2</div>
        <div class="item1" id="item3">item3</div>
        <div class="item1" id="item4">item4</div>
        <div class="item1" id="item5">item5</div>
        <div class="item1" id="item6">item6</div>
    </div>
</body>
