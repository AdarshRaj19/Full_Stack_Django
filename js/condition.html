    <script>
        //if
        let age = 20;
        if(age < 18){
            console.log("You are a minor.")
        }else{
            console.log("You are an adult")
        }

        //if-else
        let score=85;
        if(score >=90){
            console.log("Grade :A");
            }else if(score>=80){
                console.log("Grade :B");
            }else if(score>=70){
                console.log("Grade :C");
            }else if(score>=60){
                console.log("Grade :D");
            }else{
                console.log("Grade: F")
            }
        

        //switch
        let day=3;
        switch(day){
            case 1:
                console.log("Today is Monday");
                break;
            case 2:
                console.log("Today is Monday");
                break;
            case 3:
                console.log("Today is Tuesday");
                break;
            case 4:
                console.log("Today is wednesday");
                break;
            case 5:
                console.log("Today is Friday");
                break;
            case 6:
                console.log("Today is Saturday");
                break;
            case 7:
                console.log("Today is Sunday");
                break;
        }
    </script>
