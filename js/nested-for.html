<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=50;i<=100;i++){
            let isprime=true;
            for(let j=2;j<=i/2;j++){
                if(i%j==0){
                    isprime=false;
                    break;
                }
            }
            if(isprime){
                document.write(`${i}is prime<br>`)
            }
        }
    </script>
</body>
</html>
