        // aritmetic
        let v1 = 10;
        let v2 = 5;
        console.log("v1 + v2 =",v1 + v2);
        console.log("v1 - v2 =",v1 - v2);
        console.log("v1 * v2 =",v1 * v2);
        console.log("v1 / v2 =",v1 / v2);
        console.log("v1 % v2 =",v1 % v2);
        console.log("v1 ** v2 =",v1 ** v2);

        //comparision
        let x = 10;
        let y = 20;
        console.log("x ==",x ==y); //equal to
        console.log("x !=",x !=y); //not equal to
        console.log("x ===",x ===y); //strict equal
        console.log("x !==",x !==y); //strictly not equal

        // logical
        let p = true;
        let q = false;
        console.log("p && q", p&&q); //logical and
        console.log("p || q", p||q); //logical or
        console.log("!p", !p); //logical not
