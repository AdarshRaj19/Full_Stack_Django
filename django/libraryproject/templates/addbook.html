{% extends "base.html" %}

{% block title %}
Add Book | Library Management System
{% endblock %}

{% block main %}
<div class="page-container">
    <h2>Add a New Book</h2>

    <form method="POST" class="book-form">
        {% csrf_token %}

        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" placeholder="Enter book title" required>
        </div>

        <div class="form-group">
            <label>Author</label>
            <input type="text" name="author" placeholder="Enter author name" required>
        </div>

        <div class="form-group">
            <label>Published Date</label>
            <input type="date" name="published_date" required>
        </div>

        <div class="form-group">
            <label>ISBN Number</label>
            <input type="text" name="isbn" placeholder="Enter ISBN number" required>
        </div>

        <div class="form-group">
            <label>Pages</label>
            <input type="number" name="pages" placeholder="Enter total pages" required>
        </div>

        <button type="submit">Add Book</button>
    </form>
</div>
{% endblock %}
